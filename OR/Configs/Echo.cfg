		Properties
		{
			description = <color=#47C199>[HAZARD LEVEL: 3] \n[CLASS: Atmospheric]</color> \nEcho is one of two habitable planets in the Ignotum System. It has soaring blue skies, expansive oceans of water, and continents overflowing with what we believe to be plant life. The planet has a large set of rings and two mid-sized moons, one of which is exotic. Exploring this world is a top priority on our expedition. \n\nEcho was the planet we were supposed to colonize for the expedition. Clearly, that did not happen.\n\nWEATHER REPORT: Hazardous. Though Echo's weather is mostly mild, the planet is home to a massive, self-sustaining hypercane. With 10,000 vertical meters of pounding rains and devastating winds, this hypercane should be avoided at all costs.
			

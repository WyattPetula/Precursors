			description = <color=#C1C1C1>[HAZARD LEVEL: 3] \n[CLASS: Exotic Atmospheric]</color>\n[DATA RECOVERED FROM EXPEDITION]\nThe largest and oldest terrestrial planet in the Ignotum System. It is a bitterly cold world of rock and ice that we now call home. Upon entering the Ignotum System, our ship malfunctioned, and we were forced to either crash here or asphyxiate in space. While the surface conditions are…unfavorable…we have the equipment to survive, and morale is high. The expedition will go on.\n\Though Frontier’s gravity is more intense than Kerbin’s, its atmosphere is shorter, enabling easy travel into space.\n\nWEATHER REPORT: Mild. Frontier is the least active celestial body in the entire solar system; it has no weather beyond occasional snowstorms. This is a good thing for us.


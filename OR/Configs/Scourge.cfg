		{
			description = <color=#893030>[HAZARD LEVEL: 5+] \n[CLASS: Exotic Atmospheric]</color> \nA real-life embodiment of “look, but do not touch”, Scourge is to be avoided at all costs. Little is known about the planet due to its unpleasant nature: the air is dense and poisonous, and the land pulses from intense volcanic activity. Upon landing, probes sent to explore Scourge’s oceans were seized by an unknown force and sucked into oblivion, resulting in damage on an interstellar level. \n\nScourge was long omitted from the tracking station to avoid further incidents. We believe we are wise enough now not to make the same mistake again.\n\nWEATHER REPORT: Mild. Several of Scourge's active volcanoes spew gas and dust of an unknown composition. The planet is otherwise devoid of any cloud structures.
			
